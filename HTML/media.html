<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    @media all and (max-width:300px){
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    }
    @media all and (min-width:301px) and (max-width:501px){

        div{
            width: 500px;
            height: 500px;
            background-color: black;
        }
    }
    @media all and (min-width:501px) and (max-width:1000px){

            div{
                width: 700px;
                height: 700px;
                background-color: blueviolet;
            }
        }
    @media all and (min-width:1001px){
            div{
                width: 900px;
                height: 900px;
                background-color: rgb(115, 211, 181);
            }
            .h1{
                width: 2000px;
                height: 2000px;
                background-color: white;
            }
        }

    @media all and (min-width:20px) and (max-width:1000px) {
        .h1{
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-color: crimson;
        }
        
    }    
        
    
    
    
    </style>
</head>
<body>
    <div>
        <h1 class="h1">hello</h1>
    </div>
   
    
    
</body>
</html>

}
