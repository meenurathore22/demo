<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    display: flex;
    height: 300px;
    background-color: brown;
}
div{
    border: 2px solid;
    padding: 50px;
    background-color: bisque;
}
.box1{
    display: flex;
    align-items: flex-start;
    height: 300px;
    background-color: brown;
}
.box2{
    display: flex;
    align-items: flex-end;
    height: 300px;
    background-color: brown;
}
.box3{
    display: flex;
    align-items: center;
    height: 300px;
    background-color: brown;
}


    </style>
</head>
<body>
    <h2>Bydefault</h2>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Align-item:flex-start</h2>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Align-item:flex-end</h2>
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Align-item:center</h2>
    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
