<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
            background-color: aquamarine;
            display: grid;
            grid-template-columns: 200px 200px;
            column-gap: 20px;
            grid-template-rows: 100px 100px 200px 100px;
            row-gap: 20px;
        }
        .class1>div{
            padding: 20px;
            border: 2px solid red;
        }
    </style>
    
</head>
<body>
   <div class="class1">
    <div>1
       
    </div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
   </div> 
</body>
</html>
